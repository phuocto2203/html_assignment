<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="heading">Sign Up</h1>
        <form class="signup-form">
          <div class="signup-form__name-input">
            <input
              type="text"
              class="signup-form__name-input__firstname-input text-input"
              placeholder="First Name"
            />
            <input
              type="text"
              class="signup-form__name-input__lastname-input text-input"
              placeholder="Last Name"
            />
          </div>
          <input
            type="text"
            class="signup-form__phone-input text-input"
            placeholder="Mobile No."
          />
          <input
            type="text"
            class="signup-form__email-input text-input"
            placeholder="Email Address"
          />
          <div class="signup-form__password-input">
            <input
              type="password"
              class="signup-form__password-input__password text-input"
              placeholder="Password"
            />
            <input
              type="password"
              class="signup-form__password-input__confirmed-password text-input"
              placeholder="Confirm Password"
            />
          </div>
          <div class="signup-form__agreement-container">
            <div class="signup-form__agreement-input">
              <input
                type="checkbox"
                name="agree-checkbox"
                id="agree-checkbox"
              />
              <label for="agree-checkbox">I Agree</label>
            </div>
            <p class="signup-form__agreement-text">
              By clicking <a href="" class="register-link">Register</a> , you
              agree to the
              <a href="" class="agreement-link">Terms and Conditions</a> set out
              by this site, including our Cookie Use.
            </p>
          </div>
          <div class="signup-form__buttons">
            <button class="signup-form__register-button">Register</button>
            <button class="signup-form__signin-button">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
